<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container" class="centered" style="display: none;">
        <div class="center">
            <div id="timerContainer">Time left on this section: <span id="timer"></span></div>
            <br />
            <div id="wordbox" class="center">
                <div>You will be given a list of words to memorize. You have <span id="readingTime"></span> to do this. Afterwards you will have <span id="answerTime"></span> to write down the words you remember!</div>
            </div>
            <br />

            <textarea autofocus id="answer" name="answerbox" cols="30" rows="10" class="center"></textarea>
            <button class="center" id="startbutton">Start the test!</button>
            <button class="center" id="submitbutton">Submit words!</button>
            <div class="scorebox">Your score ID is: <span id="score"></span></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
