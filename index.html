<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered">
        <div class="center">
            <div id="timerContainer">Seconds left on this section: <span id="timer"></span></div>
            <br />
            <div id="wordbox" class="center"></div>
            <br />

            <textarea autofocus id="answer" name="answerbox" cols="30" rows="10" class="center"></textarea>
            <button class="center" id="startbutton">Start the test!</button>
            <button class="center" id="submitbutton">Submit words!</button>
            <div class="scorebox">Your score is: <span id="score"></span></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
